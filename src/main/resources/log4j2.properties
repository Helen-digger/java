
name = PropertiesConfig
property.filename =   logs
appenders   =   console, file, rolling
appender.console.type   =   Console
appender.console.name   =   STDOUT
appender.console.layout.type   =   PatternLayout
appender.console.layout.pattern  = %d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] [%M] [%l] - %msg%n

appender.file.type   =   File
appender.file.name   =   LOGFILE
appender.file.fileName = ${filename}/logs.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] [%M] [%l] - %msg%n

loggers = file
logger.file.name =com.example.client_vaadin
logger.file.level   =   debug
logger.file.appenderRefs   =   file
logger.file.appenderRef.file.ref   =   LOGFILE

rootLogger.level   =   debug
rootLogger.appenderRefs   =   stdout
rootLogger.appenderRef.stdout.ref   =   STDOUT


appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = ${filename}/log.html
appender.rolling.filePattern = debug-backup-%d{MM-dd-yy-HH-mm-ss}-%i.html.gz
appender.rolling.layout.type = HTMLLayout
appender.rolling.layout.charset = UTF-8
appender.rolling.layout.title = Logs of Dashboard
appender.rolling.layout.locationInfo = true
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 1
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20

loggers = rolling

#Make sure to change the package structure as per your application
logger.rolling.name = com.example.client_vaadin
logger.rolling.level = debug
logger.rolling.additivity = false
logger.rolling.appenderRef.rolling.ref = RollingFile


